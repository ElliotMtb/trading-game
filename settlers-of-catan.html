<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Settlers of Catan</title>


		<!-- ========= -->
		<!-- Libraries -->
		<!-- ========= -->

		<script src="jquery-1.10.2.min.js" type="text/javascript"></script>
		<script src="underscore-min.js" type="text/javascript"></script>
		<script src="backbone-min.js" type="text/javascript"></script>
		<script src="backbone.localStorage-min.js" type="text/javascript"></script> 
		<script src= "kinetic-v4.5.5.min.js" type="text/javascript"></script>
		<script src="pieces-builder.js" type="text/javascript"></script>
	</head>
	
	<body>
		<!-- ========= -->
		<!-- Application HTML -->
		<!-- ========= -->
		<section id="settlersapp">
			<header id="header">
				<h1>Game Setup</h1>
				<input id="new-player" placeholder="Player name" autofocus>
				<div>
					<a href="#/">Game Setup</a>
					<a href="#/playersWith2Points">Show Players with 2 Points</a>
					<a href="#/allPlayers"> Show All Players</a>
					<a href="#/begin">Start the Game</a>
				 </div>
			</header>
			<section id="selectedIntersect"></section>
			<section style="display: inline-block; width: 600px; float: right;"id="main">
				<ul id="players-list"></ul>
				<ul id="intersections-list"></ul>
			</section>
			<div style="width: 550px;" id="gameBoardContainer" height="1200" width="1200">

			</div>	
		</section>

	<!-- Templates -->
		<script type="text/template" id="item-template">
			<div class="view">
				<input class="toggle" type="checkbox" <%= name ? 'checked' : '' %>>
				<label><%- name %></label>
				<input class="edit" value="<%- name %>">
				<button class="addPoint">add point</button>
				<button class="destroy">remove</button>
			</div>
		</script>  
		
		<script type="text/template" id="intersect-template">
			<div class="view">
				<label>Intersection #<%- id%></label>
				<button class="highlight">Highlight on board</button>
			</div>
		</script>

	<!-- =============== -->
	<!-- Javascript code -->
	<!-- =============== -->
	<script src="settlers_app.js" defer></script>

	</body>
</html>
